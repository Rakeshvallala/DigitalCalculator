<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <div id="container">
        <form name="cal">
            <input id="display" name="answers" readonly>
            <br><br>
            <input class="buttons" type="button" value="1" onclick="cal.answers.value+='1'" onmousedown="clickAudio()">
            <input class="buttons" type="button" value="2" onclick="cal.answers.value+='2'"  onmousedown="clickAudio()">
            <input class="buttons" type="button" value="3" onclick="cal.answers.value+='3'"  onmousedown="clickAudio()">
            <input class="buttons" type="button" value="+" onclick="cal.answers.value+='+'"  onmousedown="clickAudio()">
            <br><br>  
            <input  class="buttons" type="button" value="4"  onclick="cal.answers.value+='4'"  onmousedown="clickAudio()">
            <input  class="buttons"type="button" value="5"  onclick="cal.answers.value+='5'"   onmousedown="clickAudio()">
            <input  class="buttons"type="button" value="6"  onclick="cal.answers.value+='6'"   onmousedown="clickAudio()">
            <input  class="buttons"type="button" value="_"  onclick="cal.answers.value+='-'"   onmousedown="clickAudio()">
            <br><br>
            <input class="buttons" type="button" value="7" onclick="cal.answers.value+='7'"   onmousedown="clickAudio()">
            <input class="buttons" type="button" value="8" onclick="cal.answers.value+='8'"   onmousedown="clickAudio()">
            <input class="buttons" type="button" value="9" onclick="cal.answers.value+='9'"   onmousedown="clickAudio()">
            <input class="buttons" type="button" value="*" onclick="cal.answers.value+='*'"   onmousedown="clickAudio()">
            <br><br>
            <input class="buttons" type="button" value="/" onclick="cal.answers.value+='/'"   onmousedown="clickAudio()">
            <input class="buttons" type="button" value="0" onclick="cal.answers.value+='0'"   onmousedown="clickAudio()">
            <input class="buttons" type="button" value="." onclick="cal.answers.value+='.'"   onmousedown="clickAudio()">
            <input class="buttons" type="button" value="%" onclick="cal.answers.value+='%'"   onmousedown="clickAudio()">
            <br><br>
            <input type="button" value="clear" id="clearbutton" onclick="cal.answers.value=' '"  onmousedown="clickAudio()">
            <input type="button" value="=" id="equalbutton" onclick="cal.answers.value= eval(cal.answers.value)"  onmousedown="clickAudio()">
        </form>
    </div>
    0
</body>
</html>
